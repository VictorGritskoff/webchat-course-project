<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Sign up</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Submit</button>
            </div>
            <div class="form-group">
                <a class="login-link" href="index.html">Already registered?</a>
            </div>
        </form>
    </div>
    <script src="/js/signup.js"></script>
</div>
</body>
</html>
